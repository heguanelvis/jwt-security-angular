<nav class="navbar navbar-expand-lg navbar-light bg-light">

    class="navbar-brand"
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact: true}"
    >Home</a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"

    aria-label="Toggle navigation"

    <span class="navbar-toggler-icon"></span>
  </button>

    <ul class="navbar-nav">

      <li class="nav-item" routerLinkActive="active" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="login">Sign In</a>

      <li class="nav-item" routerLinkActive="active" *ngIf="!isLoggedIn">
        <a class="nav-link" routerLink="register">Sign Up</a>

      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" routerLink="login" (click)="logout()">Sign Out</a>
